{% extends 'EridonKh/index.html' %}

{% block content %}
    <br/>


    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
         aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Фільтри</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <form method="get" action="{% url 'remains_filtered' %}">
                <div class="container btn-group-vertical" role="group" aria-label="Basic checkbox toggle button group">
                    {% for data in line_of_business %}
                        <input type="checkbox" class="btn-check" value="{{ data.line_of_business }}" name="lob"
                               id={{ data.line_of_business }} autocomplete="off">
                        <label class="btn btn-outline-success"
                               for={{ data.line_of_business }}>{{ data.line_of_business }}</label>

                    {% endfor %}
                    <br>
                    <div class="container btn-group-vertical " role="group">
                        <button type="submit" class="btn btn-success">Виконати</button>
                        <button type="button" class="btn btn-danger" onclick="window.location.href='/remains'">Скасувати фільтри</button>
{#                        
                    </div>
                </div>
                
            </form>
            
        </div>
       
    </div>



    <div class="container ">
        <table class="table table-striped table-hover table-bordered table-fixed table-responsive">
            <thead>
            <tr>
                <th scope="col">Товар</th>
                <th scope="col">Партія</th>
                <th scope="col">Бух облік</th>
                <th scope="col">Склад облік</th>
            </tr>
            </thead>
            <tbody>
            {% for val in object_list %}
                <tr>

                <td scope="row">{{ val.product }}</td>
                <td scope="row">{{ val.nomenclature_series }}</td>
                <td scope="row">{{ val.buh }}</td>
                <td scope="row">{{ val.skl }}</td>


            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
